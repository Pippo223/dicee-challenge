<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

    <div class="container">
      <h1>Dicee Challenge</h1>
      <div id = "start-div"><i class="fa fa-angle-double-left"></i><button id = "start">Start Game</button><i class="fa fa-angle-double-right"></i></div>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>

    </div>

    <div class="container">
      <button class = "roll" id = "roll">Roll</button>
      <button class = "roll" id = "quit">Quit</button>
    </div>

    
    <!-- The Modal -->
<div id="confirm-quit" class="confirm">

  <!-- Modal content -->
  <div class="confirm-content">
    <div class="confirm-header">
      <span class="close2">&times;</span>
      <h2>Confirm Quit</h2>
    </div>
    <div class="confirm-body">
      <p>Are you sure you want to quit game?</p>
      <div class = "confirm-body2">
          
          <button id = "yes">Yes</button>
          <button id = "no">No</button>
       </div> 
    </div>
  </div>

</div>

  </body>

</html>
